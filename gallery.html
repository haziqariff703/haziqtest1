<html lang="en">
<head>

    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            padding: 20px;
        }

        .gallery {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .gallery h1 {
            font-size: 2.8rem;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .gallery p {
            font-size: 1.2rem;
            color: #eee;
            margin-bottom: 40px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item .overlay h2 {
            color: #fff;
            font-size: 1.5rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <h1>Haziq gallery</h1>
        <p>"Here are some of my favorite moments captured in photos."</p>
        
        <div class="gallery-container">
            <!-- Gallery Item 1 -->
            <div class="gallery-item">
                <img src="path/to/photo1.jpg" alt="Photo 1">
                <div class="overlay">
                    <h2>Photo 1</h2>
                </div>
            </div>
            
            <!-- Gallery Item 2 -->
            <div class="gallery-item">
                <img src="path/to/photo2.jpg" alt="Photo 2">
                <div class="overlay">
                    <h2>Photo 2</h2>
                </div>
            </div>

            <!-- Gallery Item 3 -->
            <div class="gallery-item">
                <img src="path/to/photo3.jpg" alt="Photo 3">
                <div class="overlay">
                    <h2>Photo 3</h2>
                </div>
            </div>

            <!-- Gallery Item 4 -->
            <div class="gallery-item">
                <img src="path/to/photo4.jpg" alt="Photo 4">
                <div class="overlay">
                    <h2>Photo 4</h2>
                </div>
            </div>

            <!-- Add more gallery items as needed -->
        </div>
    </div>

</body>
</html>
